{% extends 'base.html' %}

{% block opengraph %}
        <meta property="og:title" content="{{ show.title }}"/>
        <meta property="og:type" content="song"/>
        <meta property="og:url" content="{{ hosturl }}/shows/{{ show.key.urlsafe }}"/>
        <meta property="og:image" content="{{ show.picture.url }}"/>
        <meta property="og:site_name" content="DJ Shouts"/>
        <meta property="og:description" content="{{ show.description|escape }}"/>
        <meta property="og:video" content="{{ flashplayer }}"/>
        <meta property="og:video:secure_url" content="{{ flashplayer }}"/>
        <meta property="og:video:type" content="application/x-shockwave-flash" />
        <meta property="og:video:width" content="280" />
        <meta property="og:video:height" content="130" />
{% endblock %}

{% block content %}

<h1>{{ show.title }}</h1>
<div class="row clearfix">
        <div class="col-md-7">
                <img src="{{ show.picture.url }}" class="img-rounded"/>
        </div>
        <div class="col-md-3">
                <div id="show-player" style="width:300px">
                        <embed src="{{ flashplayer }}"
                                scale="scale"
                                width=280
                                height=130
                                wmode="transparent"
                                bgcolor="#85CE85"
                                allowscriptaccess="never"
                                type="application/x-shockwave-flash" />
                </div>
                <div>{{ show.description }}</div>
        </div>
</div>
