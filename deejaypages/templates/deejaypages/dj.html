{% extends 'base.html' %}
{% block content %}
  {% load filetransfers %}
  <div style="margin:10px;padding:10px">
    <!-- <form action="/dj/me" method="post"> -->
    <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% render_upload_data upload_data %}
      <table id="dj-name">
        <tr>
          <td colspan=2>
            <div style="padding:5px;background-color:white;border:solid 1px black;border-radius:3px">
              {% if image %}
                <img src="/dj/picture/{{ dj.id }}" height="{{ image.height }}" width="{{ image.width }}">
              {% else %}
                <img src="/media/person-placeholder-male-400x300.jpg" height="300" width="400">
                <h3>Please upload a picture</h3>
              {% endif %}
            </div>
          </td>
        </tr>
        {{ form.as_table }}
        <tr>
          <td><input type="submit" value="Save" /></td>
        </tr>
      </table>
    </form>
  </div>
  <script>
  $(document).ready(function() {
    $('#dj-name input[name=name]').focus();
  })
  </script>
{% endblock %}
